<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<nav class="navbar navbar-inverse navbar-expand-lg ">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{% url 'index' %}">Gallery</a>
    </div>
    <!-- Adding a search form  -->
    

    <div class="col-sm-4 col-md-5 navbar-right" style="text-align: right;" >

          </div>
        </div>

      </form>

      <form class="navbar-form navbar-right-align" action="{% url 'location'%}" >

            <option value = "Machakos">Machakos</option>
            <option value = "Kiambu">Kiambu</option>
            <option value = "Makueni">Makueni</option>
            <!-- <option value = "BuruBuru">BuruBuru</option> -->
            <option value = "Mombasa">Mombasa</option>
            <option value = "Nairobi">Nairobi</option>
            
            
        </select>
        <input type="submit" value="Search" class="btn btn-default">
     </form>  
      
    </div>
  <!-- search form end -->
  </div>
</div>
</nav>

</html>
